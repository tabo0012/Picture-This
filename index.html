<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>

      <h4>My Really Cool Blog Post</h4>

      <img src="images/museum.jpg" alt="placeholder">
      <source srcset="images/museum-320.jpg" media="(min-width:320px) ">
      <source srcset="images/museum-480.jpg" media="(min-width:480px) ">
      <source srcset="images/museum-720.jpg" media="(min-width:720px) ">
      <source srcset="images/museum-960.jpg" media="(min-width:960px) ">

      <source srcset="images/museum-320.jpg" media="(min-width:640px) ">
      <source srcset="images/museum-640.jpg" media="(min-width:960px) ">
      <source srcset="images/museum-720.jpg" media="(min-width:400px) ">
      <source srcset="images/museum-960.jpg" media="(min-width:480px) ">
      <source srcset="images/museum-960.jpg" media="(min-width:440px) ">
      <source srcset="images/museum-960.jpg" media="(min-width:920px) ">
      <source srcset="images/museum-1440.jpg" media="(min-width:2160px) ">
      <source srcset="images/museum-1920.jpg" media="(min-width:2880px) ">

      <source srcset="images/museum-960.jpg" media="(min-width:480px) ">
      <source srcset="images/museum-1280.jpg" media="(min-width:640px) ">
      <source srcset="images/museum-640.jpg" media="(min-width:1280px) ">
      <source srcset="images/museum-1280.jpg" media="(min-width:1920px) ">
      <source srcset="images/museum-1600.jpg" media="(min-width:800px) ">
      <source srcset="images/museum-800.jpg" media="(min-width:1600px) ">
      <source srcset="images/museum-1600.jpg" media="(min-width:2400px) ">

    </div>


  </header>
</body>

</html>
